<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta importante ðŸ’˜</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      position: absolute;
      background-color: #ccc;
      color: #333;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="container">
    <h1>Would you like to be my valentine? ðŸ’•</h1>
    <button id="yes">SÃ­</button>
    <button id="no">NO</button>
  </div>
  <br>
  <div>
    <h3>"With love from Ismael to my love AnaÃ¯s "</h3>
  </div>

  <script>
    // BOTÃ“N NO QUE HUYE
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // CONFETI
    const yesBtn = document.getElementById("yes");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function createConfetti() {
      confetti = [];
      for (let i = 0; i < 180; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 150,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
        c.y += Math.cos(c.d) + 3;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) c.y = -10;
      });
    }

    let animation;
    yesBtn.addEventListener("click", () => {
      alert("YAAYYYYYY, JE T AIME MON AMOUR!!! <3 <3 <3");
      createConfetti();
      animation = setInterval(drawConfetti, 20);
      setTimeout(() => clearInterval(animation), 4000);
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
